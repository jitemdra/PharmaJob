    <!-- filter -->

    <div class="container mt-5">
        <h2>Job Filters</h2>

        <div class="row">
            <div class="col-md-3">
                <label for="category">Category:</label>
                <input type="text" id="category" class="form-control" placeholder="Type to filter"
                    oninput="applyFilters()">
            </div>

            <div class="col-md-3">
                <label for="location">Location:</label>

            </div>

            <div class="col-md-3">
                <label for="company">Company:</label>

                    oninput="applyFilters()">
            </div>

            <div class="col-md-3">
                <label for="salary">Salary:</label>
                <input type="text" id="salary" class="form-control" placeholder="Type to filter"
                    oninput="applyFilters()">

        </div>

        <div class="row mt-3" id="job-list">
            <!-- Job cards will be displayed here -->

    </div>

    <script>
        // Sample job data
        const jobs = [

            { title: 'Medical Representative', category: ' M.R Vacancy (Medical Representative)', location: 'NA', company: 'Zydus Lifscience Ltd', salary: 'NA', description: 'Contact: <a href="tel:9316022331" class="number"> 9316022331 </a>. <details><summary>More Details</summary> <h2> Candidate Requriment: </h2> Minimum Experience: 6Month Year, Maximum (No Fresher Please), <br> Skill: Graduate/B Pharma <br> Age: Not more than 28 years. <br>  <h2> About Company: </h2> company name: Zydus Lifescience Ltd, contact person Name: Karnal nd Kangra, Phone Number: <a href="tel:9316022331" class="number"> 931602231 </a>, Email Id: <a href = "mailto: rm24031991@gmail.com">mudraswasthyasevapvtltd</a>"> </details>' },

            // 2
            { title: 'Medical Representative', category: 'MR Vacancy (Medical Representative)', location: 'NA', company: 'NA', salary: 'Negotiable', description: 'Contact: <a href="tel: 8395878352" class="number"> 8395878352 </a>. <details><summary>More Details</summary> <h2> Candidate Requriment: </h2> Minimum Experience: 1 year Experience <br> Skill: NA <br> Age: Below 30 Years </details>' },

            // 3
            { title: 'Medical Representative', category: 'MR Vacancy (Medical Representative)', location: 'Agra', company: 'Ozone pharmaceuticals Ltd', salary: 'NA', description: 'Contact: <a href="tel: 995824724" class="number"> 995824724 </a>. <details><summary>More Details</summary> <h2> About Company: </h2> company name: Ozone pharmaceuticals Ltd <br> Contact person name: Deepak Chandeliya <br> Phone Number: <a href="tel: 995824724" class="number"> 995824724 </a> </details>'},

            // 4
            

            // Add more jobs with categories, locations, companies, salaries, and descriptions as needed
        ];

        // Function to apply filters and display filtered jobs
        function applyFilters() {
            const inputCategory = document.getElementById('category').value.toLowerCase();
            const inputLocation = document.getElementById('location').value.toLowerCase();
            const inputCompany = document.getElementById('company').value.toLowerCase();
            const inputSalary = document.getElementById('salary').value.toLowerCase();

            const filteredJobs = jobs.filter(job => {
                return job.category.toLowerCase().includes(inputCategory) &&
                    job.location.toLowerCase().includes(inputLocation) &&
                    job.company.toLowerCase().includes(inputCompany) &&
                    job.salary.toLowerCase().includes(inputSalary);
            });

            displayJobs(filteredJobs);
        }

        // Function to display jobs on the page
        function displayJobs(jobs) {
            const jobListDiv = document.getElementById('job-list');
            jobListDiv.innerHTML = '';

            jobs.forEach(job => {
                const card = document.createElement('div');
                card.className = 'col-md-6 mb-3';
                card.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${job.title}</h5>
                        <p class="card-text">Category: ${job.category}</p>
                        <p class="card-text">Location: ${job.location}</p>
                        <p class="card-text">Company: ${job.company}</p>
                        <p class="card-text">Salary: ${job.salary}</p>
                        <p class="card-text">${job.description}</p>
                    </div>
                </div>
            `;
                jobListDiv.appendChild(card);
            });
        }

        // Initial display of all jobs
        displayJobs(jobs);
    </script>\
